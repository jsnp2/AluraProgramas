<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>lista De Convidados</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />


<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<!-- 	Form de Cadastro -->
	<div class="container-form">
		<form action="salvar" method="post">
			<div class="form-group">
				<label for="nome">Nome</label> 
				<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" />
			</div>
			<div class="form-group">
				<label for="nome">E-mail</label> <input type="text"
					class="form-control" id="email" name="email" placeholder="E-mail" />
			</div>
			<div class="form-group">
				<label for="nome">Senha</label> <input type="text"
					class="form-control" id="senha" name="senha" placeholder="Senha" />
			</div>
			<div class="form-group">
				<label for="telefone">Telefone</label> <input type="text"
					class="form-control" id="telefone" name="telefone"
					placeholder="Telefone" />
					
			</div>
			<div class="form-group">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Salvar</button>
			<a href="/" class="">Voltar</a>
			</div>
			
			
		</form>
	</div>

<!-- 	Tabela de Cadatro do Usuarios Cadastrados -->
	<div class="container">
		<div id="listaDeConvidados">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Telefone</th>
					</tr>
				</thead>
				<tr  th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nome}"></span></td>
					<td><span th:text="${convidado.email}"></span></td>
					<td><span th:text="${convidado.telefone}"></span></td>
				</tr>
			</table>
		</div>
	</div>
	
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="bootstrap/js/bootstrap.min.js"></script>
	
</body>
</html>
